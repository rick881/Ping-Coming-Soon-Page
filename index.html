<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/47e40bfee6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="wrapper">
    <article class="content">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" class="ping">
      </div>
    
      <h1 class="head">
        <span class="gray">We are launching</span> soon!
      </h1>
      <p class="sub">
        Subscribe and get notified
      </p>
      <form class="form-control" id="notify">
        <input type="email" 
        name="email" id="email" 
        class="email" placeholder="Your email address...">
        <small class="error"></small>
        <button type="submit" class="btn btn-submit">Notify Me</button>
      </form>
    
      <!-- dashboard image -->
      <div class="image">
        <img src="./images/illustration-dashboard.png" 
        alt="dashboard-image" class="dash">
      </div>

      <!-- social links -->
      <div class="socials">
        <ul class="social-links">
          <li class="link"><i class="fa-brands fa-facebook-f"></i></li>
          <li class="link"><i class="fa-brands fa-twitter"></i></li>
          <li class="link"><i class="fa-brands fa-instagram"></i></li>
        </ul>
      </div>
      <p class="lastly">&copy; Copyright Ping. All rights reserved.</p>
  </article>
  </main>

  <script src="./index.js"></script>
</body>
</html>
